<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/65d6f6e156.js" crossorigin="anonymous"></script>
        <!-- font-awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/perfilUsuario.css">
    <title>Perfil Usuario</title>
</head>


<body class="fondo1">
    <div class="contenedor container-fluid">
        <div class="header row">
            <div class="col">
                <!-- <h3>header1</h3> -->
                <!--CONTIENE TARJETA USUARIO-->
                <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <img src="../assets/img/Shera2.jfif"
                        class="img-responsive rounded-circle border border-dark img-fluid" id="fotoPerfil">
                    <!--Nombre usuario junto a la foto de perfil-->
                    <p class="position-relative">María Ponce</p>
                </div>

            </div>
            <div class="titulo2 col text-center border border-secondary m-5 p-2">
                <h3>Perfil de Usuario</h3>

            </div>
            <div class="col">
                <!-- <h3>header3</h3> -->
            </div>

        </div> <!-- cierrra 1era row-->
        <div class="main row">
            <div class="col">
                <!-- <h3>main1</h3> -->

            </div>
            <div class="col">
                <!-- <h3>main2</h3> -->
                <div>
                    <!--CONTIENE FORMULARIO-->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="Nombre...">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="Apellido...">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="RUT:11111111-1">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="text-black-50" for="exampleInputEmail1">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <br>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-regular fa-envelope p-1"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Correo electronico"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <br>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-key p-1"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <br>
                        <div class="botonesCentro row">
                            <button type="submit" class="btn btn-secondary mx-3 col">Guardar cambios</button>
                            <button type="submit" class="btn btn-secondary mx-3 col">Mis grupos</button>
                        </div>
                    </form>
                </div>


            </div>
            <div class="col">
                <!-- <h3>main3</h3> -->
            </div>

        </div> <!-- cierrra 2da row-->
        <!--Fila Pie de página-->
        <div class="row align-items-end">
            <div class="col-2">
                <button type="button" class="btn btn-outline-primary">Atrás</button>
            </div>
            <div class="col-8">
            </div>
            <div class="col-2 text-center">
                <img src="../assets/img/logo-500x300.png" id="logovistageneral">
            </div>
        </div>


    </div> <!-- cierrra el div principal-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
