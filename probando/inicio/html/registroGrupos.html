<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/registroGrupos.css">
    <title>Registro de Grupos</title>
</head>

<body>
    <section class="container">
        <div class="cabezera col d-flex justify-content-center align-items-center">
            <div class="d-flex align-items-center position-absolute start-0 ms-3 rounded-3 p-2 border border-dark style="
                height: 100%;">
                <img class="user me-1" src="/assets/img/user.png" alt="">
                <p class="m-0">María Ponce</p>
            </div>
            <p class="m-0 p-3 rounded-3 border border-dark">Gestión de Grupos</p>
        </div>
        <div class="container create-group row d-flex align-items-center ">
            <div class="col border-end  border-dark">
                <p class="font-size1 mb-1 text-center">Crear un grupo nuevo:</p>
                <form action="" method="post">
                    <label class="form-label m-0 font-size" for="nombreGrupo">Nombre grupo:</label>
                    <input id="nombreGrupo" type="text" class="form-control mb-2" required
                        placeholder="Nombre del grupo..." aria-label="Username" aria-describedby="addon-wrapping">
                    <label class="form-label m-0 font-size" for="descripcionGrupo">Descripción:</label>
                    <input id="descripcionGrupo" type="text" class="form-control mb-2"
                        placeholder="Descripción de este grupo de trabajo..." aria-label="Username"
                        aria-describedby="addon-wrapping">
                    <div class="col-12 mb-3 d-flex align-items-center">
                        <div class="col d-flex justify-content-center">
                            <input class="btn btn-primary font-size" type="button" value="Generar Key">
                        </div>
                        <div class="col-9">
                            <input id="key" type="text" class=" col-8 form-control" placeholder="hgjhg6j65df2mnj2@v#" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary font-size" type="submit" value="Registrar">
                    </div>
                </form>
            </div>
            <div class="col">
                <p>Encuentra y únete a tu grupo:</p>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><img class="icon" src="/assets/img/search.png" alt=""></span>
                    <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text" id="addon-wrapping"><img class="icon" src="/assets/img/digital-key.png" alt=""></span>
                    <input type="text" class="form-control" placeholder="Ingresa la Key de grupo" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary font-size" type="submit" value="Registrar">
                </div>
            </div>
        </div>
    </section>
    <footer class="container position-relative d-flex justify-content-between align-items-center">
        <input class="btn btn-primary align-middle " type="button" value="Atrás">
        <img class="logo" src="/assets/img/logo-500x300.png" alt="Logo Daily Stand APP">
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
