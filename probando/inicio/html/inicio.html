<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap css< -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/inicio.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <title>Daily Stand App</title>
</head>
<body>
<div class="container-fluid" id="inicio">
    <div class="row">
        <div class="col inicio-L">
            <div class="row">
                <div class="col-3">
                    <!-- un espacio vacio para centrar -->
                </div>
                <div class="col">
                    <div class="text-center" >
                        <img id="logo-inicio"src="/assets/img/logo-500x500.png" alt="logo Daily Stand App 500x500">
                    </div>
                    <div>
                        <p class="text-center my-4"><strong>INICIAR SESION</strong></p>
                    </div>
                    <div class="mx-3">
                        <div class="input-group m-3 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">icono</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Correo electronico" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group m-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">icono</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="text-center my-5">
                            <!-- -------------- LLEVAR A LA PAGINA DE INICIO -->
                            <div class="my-3"><button type="button" class="btn btn-primary btn-lg">Iniciar Sesion</button></div>
                            <!-- -------------- AGREGAR PAGINA PARA RECUPERAR CONTRASEÑA -->
                            <div class="my-3"><a class="m-3" href="#">¿Olvidaste tu contraseña?</a></div>
                            <!-- -------------- LLEVAR A LA PAGINA DE REGISTRARSE -->
                            <div class="my-3"><button type="button" class="btn btn-secondary btn-lg">Registrarse</button></div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <!-- un espacio vacio para centrar -->
                </div>
                
            </div>
            
        </div>
        <div class="col inicio-R">
            <!-- aqui va el fondo azul con las imagenes -->
        </div>
        
    </div>
</div>






    <!-- boostrap js -->
