<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <title>Daily Stand App</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row inicio">
            <!-- IZQUIERDA -->
            <section class="col inicio-izquierda">
                <div class="inicio-logo text-center">
                    <img src="../assets/img/logo-500x500.png" alt="">
                </div>
                <h6 class="text-center">Iniciar sesion</h6>
                <div class="formulario">
                    <div class="container">
                        <div class="row">
                            <!-- col vacio formulario -->
                            <div class="col-3"></div>
                            <!-- espacio para el formulario -->
                            <div class="col-6">
                                <form action="">
                                    <form>
                                        <div class="form-group row">
                                            <div class="content">
                                                <i class="fa fa-user"></i>
                                                <label for="correo" class="col-sm-2 col-form-label"></label>
                                                <input class="form-control" type="text" placeholder="Correo electronico" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="content">
                                                <i class="fa-solid fa-asterisk"></i>
                                                <label for="contraseña" class="col-sm-2 col-form-label"></label>
                                                <input class="form-control" type="password" placeholder="Contraseña" readonly>
                                            </div>
                                        </div>

                                    </form>
                                </form>
                            </div>
                            <!-- col vacio formulario -->
                            <div class="col-3"></div>
                        </div>

                    </div>

                </div>

            </section>
            <!-- DERECHA -->
            <section class="col inicio-derecha">
                <div class="imagen-posit">
                    <div class="posit-1">
                        <!-- INSERTAR IMG POSIT -->
                        <img src="" alt="">
                    </div>
                    <div class="posit-2">
                        <!-- INSERTAR IMG POSIT -->
                        <img src="" alt="">
                    </div>
                    <div class="posit-3">
                        <!-- INSERTAR IMG POSIT -->
                        <img src="" alt="">
                    </div>
                </div>
                <div class="img-daily">
                    <img src="../assets/img/DSApp-inicio-1-color-800px.png" alt="">
                </div>

            </section>

        </div>
    </main>


    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
