<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="/css/recuperacionCuenta.css">
    <title>Recuperación de Cuenta</title>
</head>
<body>
    <section class="container">
        <div class="div-titulo col d-flex justify-content-center align-items-center">
            <p class="border border-dark py-3 px-5 mt-3 rounded-3 text-center">Recuperación de cuenta</p>
        </div>
        <div class="div-form col d-flex justify-content-center align-items-center">
            <form action="#" method="post" class="col-sm-5">
                <label class="form-label" for="email">Email</label>
                <div class="input-group flex-nowrap mb-4">
                    <span class="input-group-text" id="addon-wrapping"><img class="email" src="/assets/img/email.png" alt=""></span>
                    <input id="email" type="text" class="form-control" required placeholder="correo@jaja.cl" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="position-relative d-flex justify-content-center">
                    <input class="btn btn-primary" type="button" value="Recuperar Cuenta">
                </div>
            </form>
        </div>
    </section>

    <footer class="container position-relative d-flex justify-content-between align-items-center">
        <div class="my-3"><a type="button" class="btn btn-primary align-middle " href="/html/inicio.html">Atrás</a></div>
        <img class="logo" src="/assets/img/logo-500x300.png" alt="Logo Daily Stand APP">
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
